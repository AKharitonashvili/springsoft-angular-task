<button
  class="flex w-full cursor-pointer items-center justify-center rounded-md border-2 border-solid border-transparent px-5 py-2 font-semibold text-white hover:bg-transparent disabled:pointer-events-none disabled:!bg-slate-300 disabled:!text-white"
  [ngClass]="{
    'bg-sky-500 hover:border-sky-500 hover:text-sky-500': type === 'primary',
    'bg-red-500 hover:border-red-500 hover:text-red-500': type === 'warn',
    'bg-yellow-500 hover:border-yellow-500 hover:text-yellow-500':
      type === 'info',
  }"
  [disabled]="disabled">
  <div>{{ label }}</div>
  @if (icon) {
    <mat-icon>
      <span class="material-symbols-outlined">
        {{ icon }}
      </span>
    </mat-icon>
  }
</button>
